{% extends "base.html" %}
{% block title %}
	<title>test blog</title>
{% endblock %}

{% block content %}
	<h1>Hello, it's my blog</h1>
	<div class="container">
		{% for post in post_list %}
			<div class="post">
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.created_date }}</p>
				<p>{{ post.text|linebreaksbr|slice:":30" }}</p>
			</div>
		{% empty %}
			<p>Coming Soon</p>
		{% endfor %}
	</div>
{% endblock %}
